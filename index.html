<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body class="grid place-content-center relative h-screen overflow-hidden bg-[#4A9FAB]">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div
      class="container px-[15px] rounded-[10px] relative"
    >
    <img class="rounded-t-[10px]" src="./images/bg-pattern-card.svg" alt="">
    <div class="absolute left-1/2 translate-x-[-50%] top-[80px]">
      <img class="rounded-full border-4 border-white" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="bg-white text-center rounded-b-[10px]">
      <h1 class="text-2xl font-bold pt-[50px] text-gray-700">Victor Crest <span class="text-gray-500 font-light ml-[10px]">26</span></h1>
      <p class="text-gray-500 font-light">London</p>
      <div class="flex justify-around items-center p-[20px] border-t-2 mt-[20px]">
        <div>
          <h1 class="text-2xl font-bold text-gray-700">80K</h1>
          <p class="text-gray-500 font-light">Followers</p>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-700">803K</h1>
          <p class="text-gray-500 font-light">Likes</p>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-700">1.4K</h1>
          <p class="text-gray-500 font-light">Photos</p>
        </div>
      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
